<html>
    <script>
        let countp=0;
        let countc=0;

            while(countp<5 && countc<5){

                if(psel=="rock"){
                    if(csel=="paper"){
                        console.log(`You Lose! $(csel) beats $(psel)`);
                         alert("You Lose! paper beats rock");
                         countc++;
                    }if(csel=="scissors"){
                        console.log(`You Win! rock beats scissors`);
                        alert("You Win! rock beats scissors");
                        countp++;
                    }
                   if(csel==psel){
                    console.log("Draw :V");
                    alert("Draw :V");
                }
                    }
                
                if(psel=="paper"){
                    if(csel=="rock"){
                        console.log(`You Win! $(psel) beats $(csel)`);
                        alert(`You Win! paper beats rock`);
                        countp++;
                    }
                    if(csel=="scissors"){
                        console.log(`You Lose! $(csel) beats $(psel)`);
                         alert(`You Lose! scissors beats paper`);
                         countc++;
                    }
                    if(csel==psel){
                    console.log("Draw :V");
                    alert("Draw :V");
                }
                }
                if(psel=="scissors"){
                    if(csel=="rock"){
                        console.log(`You Lose! $(csel) beats $(psel)`);
                        alert(`You Lose! rock beats scissors`);
                        countc++;

                    if(csel=="paper"){

                        alert(`You Win! scissors beats paper`);
                        countp++;
                    }
                    if(csel==psel){
                    console.log("Draw :V");
                    alert("Draw :V");
                }
                }
            }
            
                function random(){
                    let arr=["rock","paper","scissors"];
                    let x=Math.floor(Math.random(1)*2);
                    return arr[x];
                }
                let csel=random();
                let psel=prompt("Enter your choice");
                psel=psel.toLowerCase();
                playRound(psel,csel);
                alert(`Player: ${countp} , Computer: ${countc}`);
            }

            if(countc==5){
                alert(" Computer wins ;-;");
            }
            else    
                alert("Player Wins :)(:");
            }
            game();
